{%extends "chat/base.html"%}
{% block content %}
	<main role="main" class="container">
		<div class="row">
			
			<div class="col-md-8">
				<div id="messages">
					{% for user in users %}
						{% if user in members %}
						{% else %}
							<p class="ChatButtonBackground"> {{ user }} </p>
						{% endif %}
					{% endfor %}
				</div>
			</div>
		</div>
	</main>
{% endblock content %}
